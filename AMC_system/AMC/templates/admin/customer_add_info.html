<SCRIPT type="text/javascript">

 function savecustomer(){
  var customer_id=document.getElementById("customer_id").value;
  var customer_name=document.getElementById("customer_name").value;
  var customer_address=document.getElementById("customer_address").value;
  var customer_phone=document.getElementById("customer_phone").value;
  var customer_email=document.getElementById("customer_email").value;
  var customer_register_time=document.getElementById("customer_register_time").value;
  if((customer_id)&&(customer_name)&&(customer_address)&&(customer_register_time)&&(customer_phone)&&(customer_email)){
    $.ajax({   
              type:"POST",  
              url:"/sysadmin/add_customer",
              dataType: "json",
              async:false,
              data:{
                customer_id : customer_id,
                customer_name : customer_name,
                customer_address : customer_address,
                customer_phone : customer_phone,
                customer_email : customer_email,
                customer_register_time : customer_register_time
              },
              success: function(data){
 
                      if(data=='Right') {
                          alert("添加成功!");
                          window.open("/sysadmin/customer/");
                      } 
                      else {
                        alert("该客户已存在!");
                      }
              }
               
    });
  }
  else{
    alert("您有未填写的信息！");
  }  
  }

</SCRIPT>
